<ion-header>
  <ion-navbar [color]="isRecording ? 'head' : 'head'">
    <ion-title>
      <ion-icon name="logo-bitcoin" color="or"></ion-icon>{{gain}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>




<div cards>

  <div class="grid-full">
    <ion-row>
      <ion-col>
        <ion-card>
          <img  src="{{data1?.image[0]}}" />

        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <img  src="{{data1?.image[1]}}"  />

        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <img  src="{{data1?.image[2]}}" />

        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <img  src="{{data1?.image[3]}}"  />

        </ion-card>
      </ion-col>
    </ion-row>
  </div>

</div>
<ion-row >

  <ion-col col-12>
   <button ion-button color="head" (click)=" startListening() "><ion-icon name="microphone"></ion-icon></button>

</ion-col>




</ion-row>




</ion-content>
