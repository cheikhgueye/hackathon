<ion-header>
  <ion-navbar [color]="isRecording ?  'id' : 'id'">
    <ion-title>
      <ion-icon name="logo-bitcoin" color="or"></ion-icon>{{gain}}
      <ion-icon name="star"></ion-icon>
    </ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding>
<div cards>
  <div class="grid-full">
    <ion-row>
      <ion-col>
        <ion-card>
          <img  src="{{data1?.image[0]}}" />

        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <img  src="{{data1?.image[1]}}"  />

        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <img  src="{{data1?.image[2]}}" />

        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <img  src="{{data1?.image[3]}}"  />

        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</div>
<ion-row >
  <ion-col col-12>
   <button ion-button color="light" (click)=" startListening() "><ion-icon name="microphone" style="zoom:2.0;"></ion-icon></button>

</ion-col>




</ion-row>




</ion-content>
